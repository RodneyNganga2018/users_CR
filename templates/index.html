<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.css') }}">
    <title>Read (All)</title>
</head>
<body>
    <div class="container mt-5">
        <h1>All Users</h1>
        <table class="table table-striped border border-2 rounded mt-5">
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in all_users %}
            <tr>
                <td>{{user['id']}}</td>
                <td>{{user['first_name']}} {{user['last_name']}}</td>
                <td>{{user['email']}}</td>
                <td>{{user['created_at']}}</td>
                <td>
                    <a role="button" class="btn btn-outline-primary btn-sm me-3" href="http://127.0.0.1:5000/users/{{user['id']}}">Show</a>
                    <a role="button" class="btn btn-outline-success btn-sm me-3" href="http://127.0.0.1:5000/users/{{user['id']}}/edit">Edit</a>
                    <a role="button" class="btn btn-outline-danger btn-sm" href="http://127.0.0.1:5000/users/delete_user/{{user['id']}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a role="button" class="btn btn-primary" href="http://127.0.0.1:5000/users/new">Add a new user</a>
    </div>
</body>
</html>
